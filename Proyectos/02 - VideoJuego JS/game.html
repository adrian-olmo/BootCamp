<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Megaman Fight</title>

    <link rel="shortcut icon" href="img/pixlr-bg-result.png" />
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/main.js"></script>

</head>

<body>

    <!-- Pantalla Seleccion Personaje -->
    <div class="characterSelection" id="hide">

        <div class="marcoJ1">
            <img src="/img/personajes/J1morado/saltoAtaqueDcha.png" alt="" class="personajeSeleccionado01">
        </div>

        <div class="txtVS">
            VS
        </div>

        <div class="marcoJ2">
            <img src="/img/personajes/J1verde/saltoAtaqueizq.png" alt="" class="personajeSeleccionado02">
        </div>

        <div class="fight" onclick="ocultarPantalla()">
            <label for="">FIGHT!</label>
        </div>

    </div>

    <!-- Pantalla In-Game -->
    <div class="inGame" id="show">

        <div class="barraVida-01">
            100/100
        </div>


        <div class="jugadorUno">

        </div>


        <div class="contadorTiempo">
            <span id="countdown"></span>
        </div>


        <div class="jugadorUno">
            <img src="img/personajes/J1rojo/disparoIzq.png" alt="" class="jugadorIzquierda">
