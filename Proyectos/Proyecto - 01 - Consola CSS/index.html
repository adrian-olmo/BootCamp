<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> GameBoy Color</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>

    <div class="container">

        <!--- 2º Estructura GBoy (clase GBoy) -->
        <div class="GBoy">

            <!--- 3º Pantalla (clase borde > pantalla > power > marca consola) -->
            <div class="bordePantalla">

                <!--- Capa Pantalla -->
                <div class="pantalla"></div>

                <!--- Capas Power (contiene luz, simbolos y texto) -->
                <div class="luzPower"></div>
                <div class="simboloPower">)))</div>
                <div class="letrasPower">POWER</div>

                <!--- Capa Marca GBoy Colog [2ID: LogoNombre y Color (con estilos)] -->
                <div class="marcaColor">

                    <!--- Identificador Nombre GameBoy -->
                    <div id="logoNombre">
                        <span><i>GAMEBOY</i></span>
                    </div>

                    <!--- Identificador + Estilos Color -->
                    <div id="colorNombre">
                        <b> <span id="c">C</span><span id="o1">O</span><span id="l">L</span><span id="o2">O</span><span id="r">R</span> </b>
                    </div>
                </div>

            </div>

            <!--- Posible Logotipo Nintendo -->

            <!--- Cruceta movimientos -->
            <div class="flechas">
                <img src="./img/up-arrow.png" id="arriba">
            </div>

            <div class="flechas">
                <img src="./img/up-arrow.png" id="derecha">
            </div>
            <div class="flechas">
                <img src="./img/up-arrow.png" id="abajo">
            </div>
            <div class="flechas">
                <img src="./img/up-arrow.png" id="izquierda">
            </div>

            <!--- Botones A y B  -->
            <div class="botonA">
                <img src="img/btnA.png" id="tamanioA">
            </div>

            <div class="botonB">
                <img src="/img/btnB.png" id="tamanioB">
            </div>



        </div>

        <!--- Botones Pausa && Select -->

        <div id="SSbtns">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>


        <!--- Altavoz -->
        <div id="altavoces">
            ・・・・<br> ・・・・・・
            <br> ・・・・・
            <br> ・・・・・・
            <br> ・・・・・
            <br> ・・・・・・
            <br> ・・・・
            <br>
        </div>

        <!--- Bordes Inferiores -->

        <div class="bordeInferior"></div>


    </div>


</body>

</html>
