<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Game Boy Color</title>
</head>

<body>

    <br><br>
    <br><br>

    <div id="GBbody">
        <div id="side">
            <hr>
            <hr>
            <hr>
            <hr>
        </div>
        <div id="com">▲ COMM.</div>
        <div id="volume"></div>
        <div id="screenWrapper">
            <div id="screenReflection"></div>
            <div id="screen"></div>
            <div id="logo">
                <span class="logoName"><i>GAMEBOY</i></span>
                <span class="logoModel">
                    <b>
                        <span id="c">C</span><span id="o1">O</span><span id="l">L</span><span id="o2">O</span><span id="r">R</span>
                </b>
                </span>
            </div>
            <div id="powerLight"></div>
            <div id="powerSymbols">)))</div>
            <div id="powerWord">POWER</div>
        </div>

        <div id="nintendo">
            <span>Nintendo</span>
        </div>

        <ul id="arrows">
            <li id="center">●</li>
            <li id="up">▲</li>
            <li id="right">►</li>
            <li id="down">▼</li>
            <li id="left">◀</li>
        </ul>

        <ul id="ABbtns">
            <li>A</li>
            <li>B</li>
        </ul>

        <div id="SSbtns">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div id="holes">
            ・・・・<br> ・・・・・・
            <br> ・・・・・
            <br> ・・・・・・
            <br> ・・・・・
            <br> ・・・・・・
            <br> ・・・・
            <br>
        </div>

        <div id="GBbodyBottomWrapper">
            <div id="GBbodyBottomLeft"></div>
            <div id="GBbodyBottomRight"></div>
            <div>
            </div>

</body>

</html>
